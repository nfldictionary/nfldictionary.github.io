<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NFL Dictionary</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <style>
    :root{
      --text:#111;
      --muted:#555;
      --muted2:#777;
      --bg:#fff;
      --btn:#111;
      --btn2:#333;
      --card:#fafafa;
      --border:rgba(0,0,0,0.10);
    }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 60px;
      max-width: 980px;
      background: var(--bg);
      color: var(--text);
    }
    .top{
      display:flex;
      align-items:center;
      gap:18px;
      margin-bottom: 8px;
    }
    .brand-logo{
      width: 64px;
      height: 64px;
      object-fit: contain;
      display:block;
    }
    h1{
      margin:0;
      font-size: 44px;
      letter-spacing: -0.6px;
      line-height: 1.05;
    }
    .subtitle{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 18px;
    }

    .cta-wrap{
      margin-top: 22px;
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items:center;
    }
    a.button{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 14px 22px;
      background: var(--btn);
      color:#fff;
      text-decoration:none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 650;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    a.button:hover{ background: var(--btn2); }

    .social{
      margin-top: 26px;
      display:flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: center;
    }
    .social-link{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color: var(--text);
      font-weight: 650;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
    }
    .social-link:hover{ text-decoration: underline; }

    .social-icon{
      width: 28px;
      height: 28px;
      object-fit: contain;
      display:inline-block;
    }
    .handle{ font-weight: 650; }

    .footer{
      margin-top: 26px;
      color: var(--muted2);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .author{
      font-weight: 650;
      color: var(--muted2);
    }
    .updated{ color:#888; }
  </style>
</head>
<body>

  <div class="top">
    <img class="brand-logo" src="assets/logo_2.png" alt="NFL Dictionary logo">
    <div>
      <h1>NFL Dictionary</h1>
      <div class="subtitle">Advanced NFL analytics</div>
    </div>
  </div>

  <div class="cta-wrap">
    <a class="button" href="https://nfldictionary.github.io/qb_dashboards/">
      → View QB Dashboards (2025)
    </a>
  </div>

  <div class="social">
    <a class="social-link" href="https://www.instagram.com/nfl_dictionary/" target="_blank" rel="noopener">
      <img class="social-icon" src="assets/instagram.png" alt="Instagram">
      <span class="handle">@nfl_dictionary</span>
    </a>

    <a class="social-link" href="https://www.youtube.com/@nfl_dictionary" target="_blank" rel="noopener">
      <img class="social-icon" src="assets/youtube.png" alt="YouTube">
      <span class="handle">@nfl_dictionary</span>
    </a>
  </div>

  <div class="footer">
    <div class="author">Created by NFL잡학사전 - MBC Sports+ NFL commentator</div>
    <div class="updated">Last updated: <span id="last-updated"></span></div>
  </div>

  <script>
    const d = new Date();
    const yyyy = d.getFullYear();
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const dd = String(d.getDate()).padStart(2, "0");
    document.getElementById("last-updated").textContent = `${yyyy}-${mm}-${dd}`;
  </script>

</body>
</html>
