<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NFL Dictionary</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 60px;
      max-width: 960px;
      color: #111;
    }

    /* Top logo */
    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 30px;
    }

    .brand img {
      height: 70px;
      width: auto;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 18px;
      color: #555;
    }

    /* Main button */
    .main-button {
      display: inline-block;
      margin-top: 28px;
      padding: 16px 26px;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 600;
    }

    .main-button:hover {
      background: #333;
    }

    /* Social section */
    .socials {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-top: 36px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #111;
      font-size: 16px;
      font-weight: 500;
    }

    .socials img {
      height: 32px;
      width: auto;
    }

    .socials a:hover {
      opacity: 0.75;
    }

    /* Footer */
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- Brand / Logo -->
  <div class="brand">
    <img src="assets/logo_2.png" alt="NFL Dictionary Logo">
    <div>
      <h1>NFL Dictionary</h1>
      <div class="subtitle">
        Advanced NFL analytics & quarterback dashboards
      </div>
    </div>
  </div>

  <!-- Main CTA -->
  <a class="main-button" href="https://nfldictionary.github.io/qb_dashboards/">
    â†’ View QB Dashboards (2025)
  </a>

  <!-- Social links -->
  <div class="socials">
    <a href="https://www.instagram.com/nfl_dictionary/" target="_blank">
      <img src="assets/instagram.png" alt="Instagram">
      <span>@nfl_dictionary</span>
